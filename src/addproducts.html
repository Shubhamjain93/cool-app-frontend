<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--<title> Registration or Sign Up form in HTML CSS | CodingLab </title>-->
  <link rel="stylesheet" href="addproducts.css">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>

<body>
  <div class="wrapper">
    <h2>Add Product</h2>
    <form action="#">
      <div class="chooseimg">
        <input type="file" id="uploadimage">
        <!-- <img id="frame" src="" width="100px" height="80px" /> -->
        <button id="upld">upload</button>
      </div>
      <div class="input-box">
        <input type="text" id="productname" placeholder="Product Name" required>
        <i class='bx bxs-purchase-tag'></i>
      </div>
      <div class="input-box">
        <input type="text" id="category" placeholder="Product Category" required>
        <i class='bx bx-food-menu'></i>
      </div>
      <div class="input-box">
        <input type="number" id="price" placeholder="Price" required>
        <i class='bx bxs-dollar-circle'></i>
      </div>
      <div class="input-box">
        <input type="number" id="discounted" placeholder="Discounted Price" required>
        <i class='bx bxs-dollar-circle'></i>
      </div>
      <span class="error">***this is an error</span>
      <div class="input-box button">
        <input type="Submit" id="additem" value="Add Item">
      </div>

    </form>
    <!--navigation bar part-->
    <div id="nav-placeholder">


    </div>
    <script src="addproducts.js"></script>
    <script src="common.js"></script>
    <script>
      $(function () {
        $("#nav-placeholder").load("nav.html");
      });

      function preview() {
        frame.src = URL.createObjectURL(event.target.files[0]);
      }
    </script>
</body>
</div>
</body>

</html>
